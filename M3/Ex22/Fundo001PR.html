<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Imagens de Fundo</title>
    <style>
        div.qua{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: inline-block;
            border-radius: 3px;
        }
        div#q1{
            background-color: antiquewhite;
        }
        div#q2{
            background-image: linear-gradient(to bottom, yellow, red);
        }
        div#q3{
            background-image: url(IMG/pattern003.png);
            
        }
    </style>
</head>
<body>
    <div class="qua" id="q1"></div>
    <div class="qua" id="q2"></div>
    <div class="qua" id="q3"></div>
    
</body>
</html>

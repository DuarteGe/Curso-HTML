<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse para descobrir qual tag deve utilizar. </p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li> 
        <li><abbr title="Use a tag <h>">Títulos</abbr></li> 
        <li><abbr title="Use a tag <img>">Imagens</abbr></li> 
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li> 
        <li><abbr title="Use a tag code">Código Fonte</abbr></li> 
        <li><abbr title="Use a tag ol">Listas Numerada</abbr></li> 
        <li><abbr title="Use a tag ul">Listas com marcadores</abbr></li>
    </ul>
    
</body>
</html>

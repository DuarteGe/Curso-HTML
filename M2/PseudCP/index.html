<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        .um{
            display:inline-block;
            background-color: lightgrey;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            text-align: center;
    
        }
        .um:hover{
            background-color: green;
        }
        #dois:hover{
            color:red;
        }
        #dois>p{
            display:none;
        }
        #dois:hover>p{
            display: block;
        }
    </style>
</head>
<body>
    <div class="um">01</div>
    <div class="um">02</div>
    <div class="um">03</div>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div id="dois">
        Este Ã© o texto
        <p>Texto escondido</p>
    </div>
</body>
</html>
